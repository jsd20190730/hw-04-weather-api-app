<!DOCTYPE html>
<html>
	<head>
	<title>Cas Weather App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Cas Responsive Weather App"/>

	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	<link href="https:fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css">

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/skycons.js"></script>
	</head>
	<body>
	<div id="background">
		<div class="container">
			<h1>Weather Forecast</h1>
			<div class="form-container">
				<form id="search-form" name="search-form" onsubmit="return search()">
					<input type="text" id="zip-code" placeholder="Enter city or zip">
					<input type="submit" name="search-btn" id="search-btn" value="">
				</form>
			</div>
			<div class="main">
				<div class="text-container">
					<h4 id="city"></h4>
						<h2 id="day"></h2>
						<!-- <span>Â°</span> -->
						<h2 id="current-temp"></h2>
					<div class="min-max-container">
						<h3 id="min-temp"></h3>
						<h3 id="max-temp"></h3>
					</div>

					<h6 id="weather-status"></h6>
				</div>
					<div class="weather-icon">
						<div id="forecast">
							<div class="status">
								<canvas id="clear-day" width="60" height="60"></canvas>
								<canvas id="partly-cloudy-day" width="60" height="60"></canvas>
								<canvas id="cloudy" width="60" height="60"></canvas>
								<canvas id="rain" width="60" height="60"></canvas>
								<canvas id="sleet" width="60" height="60"></canvas>
								<canvas id="snow" width="60" height="60"></canvas>
								<canvas id="wind" width="60" height="60"></canvas>
								<canvas id="fog" width="60" height="60"></canvas>
							</div>
						</div>
			 		</div>
				</div>
			</div>
		</div>
	</body>
</html>
